    <script>
      document.addEventListener('DOMContentLoaded', function(){
    crearGaleria();
});

function crearGaleria(){
    const galeria = document.querySelector('.galeria-imagenes');

    for(let i = 1; i<=18; i++){
        const imagen = document.createElement('IMG');
        imagen.src = `img/after/webp/Tattoos/Animal/${i}.webp`;
        imagen.dataset.imagenId = i;//Le da un numero a cada imagen para el modal

        //A√ëADIR LA FUNCION DEL MODAL
        imagen.onclick = mostrarImagen;

        const lista = document.createElement ('LI');
        lista.appendChild(imagen);

        galeria.appendChild(lista);
    }
}

function mostrarImagen(e){
    const id = parseInt(e.target.dataset.imagenId);

    //Genera la imagen del modal
    const imagen = document.createElement('IMG');
    imagen.src = `img/after/webp/Tattoos/Animal/${id}.webp`;

    const overlay = document.createElement('DIV');
    overlay.appendChild(imagen);
    overlay.classList.add('overlay');

    //Boton para cerrar modal

    const cerrarImagen = document.createElement ('P');
    cerrarImagen.textContent = 'X';
    cerrarImagen.classList.add('btn-cerrar');

    //Cerrar imagen con click

    cerrarImagen.onclick = function(){
        overlay.remove();
        body.classList.remove('fijar-body');
    }

    //Cerrar haciendo click donde sea
    overlay.onclick = function (){
        overlay.remove();
        body.classList.remove('fijar-body');
    }

    overlay.appendChild(cerrarImagen)

    //Mostrar en el HTML

    const body = document.querySelector('body');
    body.appendChild(overlay);
    body.classList.add('fijar-body');
}

    </script>
